<ion-header>
  <ion-navbar>
    <img ion-right src="assets/imgs/logo.png" class="navbarLogo" />
    <ion-title>Elementos de Categor√≠a</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- List Code -->
  <ion-list>

    <ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
        <ion-avatar item-left>
          <img src="{{ item.imgpath }}">
        </ion-avatar>
        <h2>{{ item.title }}</h2>
        <p>{{ item.category }}</p>
    </ion-item>

  </ion-list>
  <!-- End of List Code -->

</ion-content>
